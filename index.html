<!doctype html>
<html lang="ru">

<head>
  
  <meta charset="UTF-8" />
  <link rel="icon" type="favicon" href="/favicon.ico" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=0" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="./public/manifest.json">
  <link rel="apple-touch-icon" href="/src/assets/icons/512x512.png">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Golden Flowers App">

  <title>GFCC</title>
</head>

<body>
  <div id="root"></div>
  <script>
    function updateThemeColor(color) {
      let metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) {
        metaTheme.setAttribute('content', color);
      } else {
        metaTheme = document.createElement('meta');
        metaTheme.setAttribute('name', 'theme-color');
        metaTheme.setAttribute('content', color);
        document.head.appendChild(metaTheme);
      }
    }

    function applySystemTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      updateThemeColor(isDark ? '#000000' : '#ffffff');
    }

    // Initial set on load
    applySystemTheme();

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);

    // OPTIONAL: Example of manual theme toggle
    // Call this function when user switches theme manually
    function setManualTheme(isDark) {
      updateThemeColor(isDark ? '#000000' : '#ffffff');
    }
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
